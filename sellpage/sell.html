<!DOCTYPE html>
<html lang="en-GB">
<head>
        <title>Sell Page</title>
        <link rel="stylesheet" href="sell.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="title">Sell</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SELL</a></li>
                </ul>
            </div>
        </div>
        <div class="contents">
                <div class="form">
                    <h1>Book Information</h1>
                    <input type="email" name="email" placeholder="UD Email">
                    <input type="title" name="" placeholder="Title of Book">
                    <input type="course code" name="" placeholder="Course Code">
                    <input type="price" name="" placeholder="Price (in $)">
                    <label for="condition">Condition</label><br>
                    <select name="condition" id="condition">
                        <option value="new">New</option>
                        <option value="slightly used">Slightly Used</option>
                        <option value="used">Used</option>
                    </select>
                </div>
        </div>
        <div class="submission">
            <form action="#" method="post">
            <p><input type="submit" value="submit"/></p>
            </form>
        </div>
    </div>
    
</body>

</html>
