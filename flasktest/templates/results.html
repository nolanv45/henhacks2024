<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="static\result.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">UDictionary</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">HOME</a></li>
                    <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                    <li><a href="{{ url_for('sell') }}">SELL</a></li>
                    <li><a href="{{ url_for('buy') }}">BUY</a></li>
                </ul>
            </div>
        </div>
        <div class="result_table" style="text-align: center;">
            <body>
                <table class="centered_table">
                    <tr>
                        {% for header in headings %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                    {% for row in results %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                    <tr>

                    </tr>
                </table>
            </body>
        
    </div>
</body>
</html>
